language: julia
os:
  - linux
  - osx
  - windows # broken
before_install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get -y libxt6 libxrender1 libxext6 libgl1-mesa-glx libqt5widgets5; fi

  julia:
  - 1.0
  - 1
  - nightly

matrix:
  allow_failures:
    - julia: nightly
    - os: windows
notifications:
  email: false

after_success:
  - julia --project --color=yes -e 'import Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'  
